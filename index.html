<!doctype html>
<html lang="en">
    <head>
        <title>Hawke's Bay rural directory</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="https://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="https://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_Fertilisersupplies0.js"></script>
        <script src="data/json_Engineeringandrepairservices1.js"></script>
        <script src="data/json_Generalsupplies2.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_Fertilisersupplies0(feature, layer) {
            var popupContent = '<table><tr><td colspan="2"><strong>Store name</strong><br />' + (feature.properties['Store name'] !== null ? Autolinker.link(String(feature.properties['Store name'])) : '') + '</td></tr><tr><th scope="row">Chain</th><td>' + (feature.properties['Chain'] !== null ? Autolinker.link(String(feature.properties['Chain'])) : '') + '</td></tr><tr><th scope="row">Address</th><td>' + (feature.properties['Address'] !== null ? Autolinker.link(String(feature.properties['Address'])) : '') + '</td></tr><tr><th scope="row">Phone</th><td>' + (feature.properties['Phone'] !== null ? Autolinker.link(String(feature.properties['Phone'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        map.createPane('pane_Fertilisersupplies0');
        map.getPane('pane_Fertilisersupplies0').style.zIndex = 601;
        function doStyleFertilisersupplies0() {
            return {
                pane: 'pane_Fertilisersupplies0',
                radius: 4.8,
                fillColor: '#d41f00',
                color: '#000000',
                weight: 0.0,
                opacity: 1.0,
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                fillOpacity: 1.0
            }
        }
        function doPointToLayerFertilisersupplies0(feature, latlng) {
            return L.circleMarker(latlng, doStyleFertilisersupplies0())
        }
        var json_Fertilisersupplies0JSON = new L.geoJson(json_Fertilisersupplies0, {
            pane: 'pane_Fertilisersupplies0',
            onEachFeature: pop_Fertilisersupplies0,
            pointToLayer: doPointToLayerFertilisersupplies0
            });
        var cluster_groupFertilisersupplies0JSON = new L.MarkerClusterGroup({showCoverageOnHover: false});
        cluster_groupFertilisersupplies0JSON.addLayer(json_Fertilisersupplies0JSON);

        bounds_group.addLayer(json_Fertilisersupplies0JSON);
        cluster_groupFertilisersupplies0JSON.addTo(map);
        function pop_Engineeringandrepairservices1(feature, layer) {
            var popupContent = '<table><tr><td colspan="2"><strong>Store name</strong><br />' + (feature.properties['Store name'] !== null ? Autolinker.link(String(feature.properties['Store name'])) : '') + '</td></tr><tr><th scope="row">Chain</th><td>' + (feature.properties['Chain'] !== null ? Autolinker.link(String(feature.properties['Chain'])) : '') + '</td></tr><tr><th scope="row">Address</th><td>' + (feature.properties['Address'] !== null ? Autolinker.link(String(feature.properties['Address'])) : '') + '</td></tr><tr><td colspan="2"><strong>Phone</strong><br />' + (feature.properties['Phone'] !== null ? Autolinker.link(String(feature.properties['Phone'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        map.createPane('pane_Engineeringandrepairservices1');
        map.getPane('pane_Engineeringandrepairservices1').style.zIndex = 602;
        function doStyleEngineeringandrepairservices1() {
            return {
                pane: 'pane_Engineeringandrepairservices1',
                radius: 4.8,
                fillColor: '#008ca8',
                color: '#000000',
                weight: 0.0,
                opacity: 1.0,
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                fillOpacity: 1.0
            }
        }
        function doPointToLayerEngineeringandrepairservices1(feature, latlng) {
            return L.circleMarker(latlng, doStyleEngineeringandrepairservices1())
        }
        var json_Engineeringandrepairservices1JSON = new L.geoJson(json_Engineeringandrepairservices1, {
            pane: 'pane_Engineeringandrepairservices1',
            onEachFeature: pop_Engineeringandrepairservices1,
            pointToLayer: doPointToLayerEngineeringandrepairservices1
            });
        var cluster_groupEngineeringandrepairservices1JSON = new L.MarkerClusterGroup({showCoverageOnHover: false});
        cluster_groupEngineeringandrepairservices1JSON.addLayer(json_Engineeringandrepairservices1JSON);

        bounds_group.addLayer(json_Engineeringandrepairservices1JSON);
        cluster_groupEngineeringandrepairservices1JSON.addTo(map);
        function pop_Generalsupplies2(feature, layer) {
            var popupContent = '<table><tr><td colspan="2"><strong>Store name</strong><br />' + (feature.properties['Store name'] !== null ? Autolinker.link(String(feature.properties['Store name'])) : '') + '</td></tr><tr><th scope="row">Chain</th><td>' + (feature.properties['Chain'] !== null ? Autolinker.link(String(feature.properties['Chain'])) : '') + '</td></tr><tr><th scope="row">Address</th><td>' + (feature.properties['Address'] !== null ? Autolinker.link(String(feature.properties['Address'])) : '') + '</td></tr><tr><th scope="row">Phone</th><td>' + (feature.properties['Phone'] !== null ? Autolinker.link(String(feature.properties['Phone'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        map.createPane('pane_Generalsupplies2');
        map.getPane('pane_Generalsupplies2').style.zIndex = 603;
        function doStyleGeneralsupplies2() {
            return {
                pane: 'pane_Generalsupplies2',
                radius: 4.8,
                fillColor: '#7241ae',
                color: '#000000',
                weight: 0.0,
                opacity: 1.0,
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                fillOpacity: 1.0
            }
        }
        function doPointToLayerGeneralsupplies2(feature, latlng) {
            return L.circleMarker(latlng, doStyleGeneralsupplies2())
        }
        var json_Generalsupplies2JSON = new L.geoJson(json_Generalsupplies2, {
            pane: 'pane_Generalsupplies2',
            onEachFeature: pop_Generalsupplies2,
            pointToLayer: doPointToLayerGeneralsupplies2
            });
        var cluster_groupGeneralsupplies2JSON = new L.MarkerClusterGroup({showCoverageOnHover: false});
        cluster_groupGeneralsupplies2JSON.addLayer(json_Generalsupplies2JSON);

        bounds_group.addLayer(json_Generalsupplies2JSON);
        cluster_groupGeneralsupplies2JSON.addTo(map);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {'OSM': basemap0};
        L.control.layers(baseMaps,{'<img src="legend/Generalsupplies2.png" /> General supplies': cluster_groupGeneralsupplies2JSON,'<img src="legend/Engineeringandrepairservices1.png" /> Engineering and repair services': cluster_groupEngineeringandrepairservices1JSON,'<img src="legend/Fertilisersupplies0.png" /> Fertiliser supplies': cluster_groupFertilisersupplies0JSON,},{collapsed:false}).addTo(map);
        setBounds();

        </script>
    </body>
</html>
